version: 2
jobs:
  build:
    docker:
      - image: circleci/node
    working_directory: ~/fancypipeline/my-app/
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "my-app/package.json" }}
            - v1-dependencies-
      - run: cd my-app && npm install
      - run: npm run build
      - run: ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "my-app/package.json" }}